resources:
  repositories:
  - repository: templates
    type: git
    name: pinc/azure-pipeline-templates
    ref: refs/heads/feature/upgrade-docker

trigger:
  batch: true
  tags:
    include:
    - v*
  branches:
    include:
    - master
    - develop
    - feature/*  

jobs:
- job: sonar
  steps:
  - template: sonarqube-cli.yml@templates
- job: tests
  dependsOn:
  - docker
  steps:
  - script: |
      docker build --tag 'go-hello-world-builder:latest' --file Dockerfile.build .
      docker run --rm -v `pwd`:/src go-hello-world-builder:latest
    displayName: Build and Test go-hello-world executable
    workingDirectory: $(System.DefaultWorkingDirectory)
  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: Cobertura 
      summaryFileLocation: $(System.DefaultWorkingDirectory)/**/coverage.xml
      reportDirectory: $(System.DefaultWorkingDirectory)/**/coverage
- job: docker
  steps:
  - template: docker-login.yml@templates
  - template: docker-build.yml@templates
    parameters:
      ImageName: 'go-hello-world'
  - template: docker-push.yml@templates
- job: artefacts
  dependsOn:
  - tests
  steps:
  - task: CopyFiles@2
    inputs:
      Contents: |
        deployment.yml
        gitversion.json
      TargetFolder: '$(Build.ArtifactStagingDirectory)'
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'
      publishLocation: 'Container'
