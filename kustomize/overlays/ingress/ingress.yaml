apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ingress
  namespace: ${namespace}
  labels:
    app.kubernetes.io/instance: go-hello-world
    app.kubernetes.io/name: go-hello-world
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ${ingress_host}
    secretName: hello-world-tls
  rules:
  - host: ${ingress_host}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: go-hello-world
            port:
              number: 80
